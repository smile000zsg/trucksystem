<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="vmtjcl2">
			<el-form  label-width="100px" >
				<el-row>
					<el-col :span="12">
						<el-form-item label="车牌号">
							<el-input v-model="datum.license"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="驾驶员">
							<el-input v-model="datum.pilot"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="12">
						<el-form-item label="驾驶员电话">
							<el-input v-model="datum.dphone"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="车辆归属">
							<el-select v-model="datum.ownership" placeholder="请选择">
								<el-option label="公司" ></el-option>
								<el-option label="个人" ></el-option>
							</el-select>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="12">
						<el-form-item label="车辆品牌">
							<el-select v-model="datum.dbrand" placeholder="请选择">
								<el-option v-for="item in brand" :key="item.bname" :label="item.bname" :value="item.bname">
									
								</el-option>		
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="车型">
							<el-select v-model="datum.dsignal" placeholder="请选择">
								<el-option label="GT" value="GT"></el-option>
								<el-option label="258" value="285"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="12">
						<el-form-item label="购车生日" >
							<el-date-picker v-model="datum.ddate" type="date" placeholder="选择日期" style="width: 100%;"></el-date-picker>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="汽车颜色">
							<el-input v-model="datum.dcolor"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="12">
						<el-form-item label="当前里程数">
							<el-input v-model="datum.mileage"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="燃料类别">
							<el-input v-model="datum.fuel"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="12">
						<el-form-item label="备注">
							<el-input v-model="datum.dremark"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="客户编号">
							<el-input v-model="datum.clid"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="24">
						<el-form-item>
							<el-button type="primary">立即创建</el-button>
							<el-button>重置</el-button>
						</el-form-item>
					</el-col>
				</el-row>

			</el-form>
		</div>
	</body>
	<script>
		var vmtjcl2 = new Vue({
			el: "#vmtjcl2",
			data: {
				//车辆品牌
				brand:[],
				datum:{
					clid:'',
					license:'',
					dbrand:'',
					dsignal:'',
					pilot:'',
					dphone:'',
					ownership:'',
					ddate:'',
					dcolor:'',
					mileage:'',
					fuel:'',
					dremark:''
				}
			},
			mounted(){
					let clid = sessionStorage.getItem('clid');
					this.datum.clid=clid;
					sessionStorage.removeItem('clid');
					this.querybrand();
			},
			methods:{
				//查询车辆品牌
				querybrand(){
					let _this = this;
					$.getJSON(`http://localhost:8080/api/client/queryBrand`, function(pg) {
						_this.brand = pg;
					});
				}
			}
		})
	</script>

</html>
