	<body>
		<div id="shouoyeVm">
			<el-row style="height: 200px;">

				</el-col>
				
				
				<el-col :span="5" :offset="1" style="height: 150px;background-color:#FFFFFF">
					<h2 style="text-align: center;">
						<i class="el-icon-truck"></i>
						今日接车
					</h2>
					<el-col :span="24" style="text-align: center;">
						<h1><span>50</span>台</h1>
					</el-col>
				</el-col>

				<el-col :span="5" :offset="1" style="height: 150px;background-color:#FFFFFF">

						<i class="el-icon-truck"></i>

					</h2>
					<el-col :span="24" style="text-align: center;">
						<h1><span>3</span>台</h1>
					</el-col>
				</el-col>
			</el-row>
			<el-row style="height: 320px;">
				<el-col :span="24" style="height: 300px;">
					<template>
						<el-table :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))" style="width: 100%">
							<el-table-column label="维修订单编号" prop="date">
							</el-table-column>
							<el-table-column label="车牌号" prop="name">
							</el-table-column>
							<el-table-column label="技工组" prop="date">
							</el-table-column>
							<el-table-column label="入场日期" prop="name">
							</el-table-column>
							<el-table-column label="维修价格" prop="date">
							</el-table-column>
							<el-table-column label="维修类型" prop="name">
							</el-table-column>
							<el-table-column align="right">
								<template slot="header" slot-scope="scope">
									<el-input v-model="search" size="mini" placeholder="输入维修单号搜索"/>
								</template>
								<template slot-scope="scope">
									<el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
									<el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
								</template>
							</el-table-column>
						</el-table>
						<div class="block" style="text-align: center;margin-top:10px ;">
							<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]" :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="400">
							</el-pagination>
						</div>
					</template>
				</el-col>
			</el-row>
		</div>
	</body>
